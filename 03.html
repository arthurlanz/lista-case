<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: CÁLCULO ENTRE DOIS NÚMEROS
    Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. O resultado da operação deve ser acompanhado de uma frase que diga se o número é:
    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */

    //ENTRADA
    const numberOne = Number(prompt(`Informe um número`).replace(",","."));
    const numberTwo = Number(prompt(`Informe mais um número`).replace(",","."));
    const operacao = prompt(`Informe a operação que deseja usar(+, -, *, /)`);

    //PROCESSAMENTO 

    let resultado;
    let parImpar;
    let positivoNegativo;
    let inteiroDecimal;

        switch (operacao) {
            case "+":
                resultado = numberOne + numberTwo;
                break;
            case "-":
                resultado = numberOne - numberTwo;
                break;
            case "*":
                resultado = numberOne * numberTwo;
                break;
            case "/":
                resultado = numberOne / numberTwo;
                break;
            default:
                alert(`Informe uma operação válida!`)   
        }
        if (resultado % 2 == 0) {
        parImpar = "par"
    } else {
        parImpar = "ímpar"
    } if (resultado >= 0) {
        positivoNegativo = "positivo"
    } else {
        positivoNegativo = "negativo"
    } if (Number.isInteger(resultado)) {
        inteiroDecimal = "inteiro"
    } else {
        inteiroDecimal = "decimal"
    }

    //SAÍDA

    document.write(`O resultado da operação é: ${resultado} <br>
    esse número é ${parImpar} <br>
    também é ${positivoNegativo} <br>
    e é ${inteiroDecimal}`)


</script>
